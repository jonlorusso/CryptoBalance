<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<style th:replace="header :: style"></style>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div style="width: 600px">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th>SYMBOL</th>
				<th>QUANTITY</th>
			</tr>
	        <tr th:each="currency : ${balances}">
	            <td th:text="${currency.key.symbol}">keyvalue</td>
	            <!--td th:text="${#numbers.formatDecimal(balances.get(currency), 1, 8)}">keyvalue</td-->
	            <td th:text="${balances[currency.key]}">keyvalue</td>
	        </tr>
		</table>
	</div>
</body>
</html>
